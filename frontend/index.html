<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">
    <title>E-commerce</title>
</head>
<body>
    <div class="header">
        <img id="header__logo" src="../assets/logo.svg" alt="logo" >
        <ul class="header__home-bar">
            <li><a class="header__home-bar-item" href="">Home</a></li>
            <li><a class="header__home-bar-item" href="">Men</a></li>
            <li><a class="header__home-bar-item" href="">Woman</a></li>
            <li><a class="header__home-bar-item" href="">Kids</a></li>
        </ul>
        <div class="header__buttons">
            <input class="header__search" type="search" placeholder="  Search">
            <a href="#" class="header__buttons-link" aria-label="Favorites">
                <i class="fa-solid fa-heart fa-2x header__favorites"></i>
              </a>
              <a href="#" class="header__buttons-link" aria-label="Shopping Cart">
                <i class="fa-solid fa-cart-shopping fa-2x header__cart"></i>
              </a>
              <a href="#" class="header__buttons-link" aria-label="User Profile">
                <i class="fa-solid fa-user fa-2x header__profile"></i>
              </a>
        </div>
    </div>
    <div class="main-container">
        <div id="carouselExampleIndicators" class="carousel slide carousel-custom">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://picsum.photos/400/200" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/400/200" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/400/200" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
            <img src="../assets/design.png">
        </div>
        <img class="main-container__design" src="../assets/design.png" alt="">
    </div>
    <div class="products-container">
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
