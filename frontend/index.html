<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>E-commerce</title>
</head>
<body>
    <div class="header">
        <img id="header__logo" src="../assets/logo.svg" alt="logo" >
        <ul class="header__home-bar">
            <li><a class="header__home-bar-item" href="">Home</a></li>
            <li><a class="header__home-bar-item" href="">Men</a></li>
            <li><a class="header__home-bar-item" href="">Woman</a></li>
            <li><a class="header__home-bar-item" href="">Kids</a></li>
        </ul>
        <input class="header__search" type="search" placeholder="Search">
        <i class="fa-solid fa-heart fa-2x header__favorites"></i>
        <i class="fa-solid fa-cart-shopping fa-2x header__cart"></i>
        <i class="fa-solid fa-user fa-2x header__profile"></i>
    </div>
</body>
</html>
