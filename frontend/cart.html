<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./index.css">
    <title>E-commerce</title>
</head>
<body>
    <div class="header">
        <img id="header__logo" class="animate__animated animate__jackInTheBox" src="../assets/logo.svg" alt="logo" >
        <ul class="header__home-bar">
            <li><a class="header__home-bar-item" href="./index.html">Home</a></li>
            <li><a class="header__home-bar-item" href="./men.html">Men</a></li>
            <li><a class="header__home-bar-item" href="./women.html">Women</a></li>
            <li><a class="header__home-bar-item" href="./kids.html">Kids</a></li>
        </ul>
        <div class="header__buttons">
            <input class="header__search" type="search" placeholder="  Search">
            <a href="./favorites.html" class="header__buttons-link" aria-label="Favorites">
                <i class="fa-solid fa-heart fa-2x header__favorites"></i>
              </a>
              <a href="#" class="header__buttons-link" aria-label="Shopping Cart">
                <i class="fa-solid fa-cart-shopping fa-2x header__cart"></i>
              </a>
              <a href="#" class="header__buttons-link" aria-label="User Profile">
                <i class="fa-solid fa-user fa-2x header__profile"></i>
              </a>
        </div>
    </div>
    <div class="container mt-4">
        <h1>Cart</h1>
        <div id="carrinho-container" class="row"></div>
    </div>
    <footer>

    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const container = document.getElementById("carrinho-container");
          const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    
          if (carrinho.length === 0) {
            container.innerHTML = "<p>Empty.</p>";
            return;
          }
    
          carrinho.forEach((item, index) => {
            const col = document.createElement("div");
            col.className = "col-md-4 mb-4";
            col.innerHTML = `
              <div class="card">
                <img src="${item.imagem}" class="card-img-top" alt="${item.nome}">
                <div class="card-body">
                  <h5 class="card-title">${item.nome}</h5>
                  <p class="card-text">${item.preco}</p>
                  <p class="card-text">Quantidade: ${item.quantidade}</p>
                  <button class="btn btn-danger" onclick="removerDoCarrinho(${index})">Remover</button>
                </div>
              </div>
            `;
            container.appendChild(col);
          });
        });
    
        function removerDoCarrinho(index) {
          let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
          carrinho.splice(index, 1);
          localStorage.setItem("carrinho", JSON.stringify(carrinho));
          location.reload();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
